<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>TimarEcom</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'store/css/main.css' %}">

	<script type="text/javascript" src="{% static 'store/js/main.js' %}">

	</script>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand fw-bold" href="{% url 'store' %}">TimarEcom</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="{% url 'store' %}">Store <span class="sr-only">(current)</span></a>
	      </li>
	 
	    </ul>
	    <div class="form-inline my-2 my-lg-0">
			
			
	     	{% if user.is_authenticated %}
			 <a href="{% url 'logout' %}" class="btn btn-danger ">Logout</a>
	     	<a href="{% url 'cart' %}">
				
	    		<img  id="cart-icon" src="{% static 'store/img/cart.png' %}">
	    	</a>
			
			
			{% if order.get_cart_items != 0 %}
	    	<p id="cart-total">{{order.get_cart_items}}</p>
			{% endif %}
			{% else %}
			<a href="{% url 'login' %}" class="btn btn-warning">Login</a>
			{% endif %}
			

	    </div>
	  </div>
	</nav>

     <div class="container">
            <br>
            {% block body %}


            {% endblock body %}
         </div>


	<!-- Пакет JavaScript с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>


    <script src="{% static 'store/js/cart.js' %}"></script>
</body>
</html>
